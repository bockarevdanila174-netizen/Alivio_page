<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <title>Alivio</title>
  </head>
  <body>
    
        
    <header class="header" aria-label="header">
        <div class="container">
            <div class="header_wrapper">
                <svg class="logo" aria-label="logo"> 
                    <use href="assets/sprites.svg#logo-icon"></use>
                </svg>

                <nav class="header_nav" aria-label="navigation">
                    <ul class="header_nav-list" aria-label="navigation list">
                        <li class="header_nav-item">
                            <a href="#" class="header_nav-link">Why Alivio</a>
                        </li>
                        <li class="header_nav-item">
                            <a href="#" class="header_nav-link"> Solutions</a>
                        </li>
                        <li class="header_nav-item">
                            <a href="#" class="header_nav-link"> Community</a>
                        </li>
                        <li class="header_nav-item">
                            <a href="#" class="header_nav-link"> Pricing</a>
                        </li>
                    </ul>
                </nav>
                <div class="header_action">
                    <button type="button" class="btn btn--singin">Sign In</button>
                    <button type="button" class="btn">Start Trial</button>
                </div>

            </div>
            

        </div>
    </header>
    <main>
        <section class="hero" aria-label="hero section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Be aware, 
                        Manage well.</h1>
                        <p class="hero-desc" aria-label="main description">Everyone experiences stress in different ways.
                            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                            <button type="button" class="btn">Find Your Way</button>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
